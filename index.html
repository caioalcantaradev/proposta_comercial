<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBuilder - Proposta Automática</title>
    <link rel="icon" type="image/x-icon" href="images/Favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img
            src="images/Logo Primaria 3D.png"
            alt="WEBuilder Logo"
            class="logo-icon"
          />
          <div class="logo-text">
            <h1>WEBuilder</h1>
            <p class="subtitle">Gerador automático de propostas</p>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="form-card">
          <form id="propostaForm">
            <div class="form-group">
              <label for="nomeCliente">Nome do Cliente *</label>
              <input
                type="text"
                id="nomeCliente"
                name="nomeCliente"
                required
                placeholder="Digite o nome do cliente"
              />
            </div>

            <div class="form-group">
              <label for="projeto">Projeto *</label>
              <textarea
                id="projeto"
                name="projeto"
                required
                placeholder="Descreva o projeto"
                rows="3"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="valorTotal">Valor Total (R$) *</label>
              <input
                type="number"
                id="valorTotal"
                name="valorTotal"
                required
                placeholder="0,00"
                step="0.01"
                min="0"
              />
              <small class="helper-text"
                >Os valores de PIX e Cartão serão calculados
                automaticamente</small
              >
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="valorPix">No PIX (10% desconto)</label>
                <input
                  type="text"
                  id="valorPix"
                  name="valorPix"
                  readonly
                  placeholder="R$ 0,00"
                />
              </div>

              <div class="form-group">
                <label for="valorCartao">No Cartão (10% acréscimo)</label>
                <input
                  type="text"
                  id="valorCartao"
                  name="valorCartao"
                  readonly
                  placeholder="R$ 0,00"
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="dataProposta">Data da Proposta *</label>
                <input
                  type="date"
                  id="dataProposta"
                  name="dataProposta"
                  required
                />
              </div>

              <div class="form-group">
                <label for="validadeProposta">Validade da Proposta</label>
                <input
                  type="date"
                  id="validadeProposta"
                  name="validadeProposta"
                  readonly
                />
                <small class="helper-text"
                  >7 dias após a data da proposta</small
                >
              </div>
            </div>

            <div class="form-group">
              <label for="garantia">Garantia *</label>
              <input
                type="text"
                id="garantia"
                name="garantia"
                required
                placeholder="Ex: 90 dias"
              />
            </div>

            <button type="submit" class="btn-primary">Gerar Proposta</button>
          </form>
        </div>

        <div id="linkGerado" class="link-card">
          <div class="link-info">
            <p id="linkLabel">Link da proposta:</p>
            <div class="link-container">
              <input type="text" id="linkProposta" readonly />
            </div>
          </div>
          <div class="link-buttons">
            <button type="button" id="copiarLink" class="btn-copy">
              Copiar Link
            </button>
            <button type="button" id="visualizarBtn" class="btn-visualizar">
              Visualizar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
